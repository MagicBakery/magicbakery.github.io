    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Page Not Found</title>
        <script>
            window.onload = function() {
                var currentURL = window.location.href;
                msgbox(currentURL);
                if(currentURL=="https://magicbakery.github.io/feedback.html"){
                    location.replace("https://tinyurl.com/2fuvb6uv");
                }                
                var lowerCaseURL = currentURL.toLowerCase();
                if (currentURL !== lowerCaseURL) {
                    location.replace(lowerCaseURL);
                }
            };
        </script>
    </head>
    <body>
        <h1>404 - Page Not Found</h1>
        <p>Redirecting to the correct page...</p>
    </body>
