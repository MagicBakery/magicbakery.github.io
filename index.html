  </div>

  <hide><!--New Panel Template-->

<script>
  function URLViewer(){
    // 20231007: StarTree: make this function add the first panel.
    PanelAdd();
    // 20231006: Black
    const urlParams = new URLSearchParams(window.location.search);
    var iPostID = urlParams.get('id');  
    if(NotBlank(iPostID)){
      // 20231006: Enter the Post ID in the first inputbox, then call JQAdd on that inputbox.
      var mInputBox = document.getElementsByTagName("Input")[0];
      
      mInputBox.value = iPostID;
      //BoardLoad(mInputBox,iPostID);
      JQAdd(mInputBox);
    }  
  };
  window.onload = URLViewer;
</script>
