<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
  <link rel="stylesheet" href="mb.css">
  <script src="mb.js"> </script>
</head>
<body>
  
  <div class="header">
    <a href="https://panarcana.blogspot.com/p/viewer.html?id=P202303052122" style="float:Right;color:white" target="_blank">Blogspot</a> 
    <h4>Magic Bakery Sandbox </h4>
    
  </div>
  <div id="MainArea" class="flex">
    <div class="mbPanel">
      <button class="mbbutton" onClick="PanelRemove(this)" style="float:right">❌</button>

      <iframe src="https://panarcana.blogspot.com/p/viewer.html?id=P202303052122" title="Migration Node" style="border:none;width:100%;height:85vh" ></iframe>
    </div>
    <div class="mbPanel">
      <button class="mbbutton" onClick="PanelRemove(this)" style="float:right">❌</button>
      Panel 2 (Todo List)
      <hr>
      📌 Do not refresh the panels when a new panel is added.<br>
      📌 Option to add an iframe panel to blogspot.<br>



    </div>
    <div class="mbPanel">
      <button class="mbbutton" onClick="PanelRemove(this)" style="float:right">❌</button>
      Panel 3
    </div>
    <div class="mbPanel">
      <button class="mbbutton" onClick="PanelRemove(this)" style="float:right">❌</button>
      Panel 4
    </div>
  </div>
  <div class="footer">
    
    <button class="mbbutton" onClick="PanelAdd(this)" >➕ Add Panel</button>
  </div>
</body>
</html>
