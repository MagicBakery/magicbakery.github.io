<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
  <link rel="stylesheet" href="mb.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="mb.js"> </script>
  <title>Magic Bakery</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
  
  <div class="header">
    <!--<a href="https://panarcana.blogspot.com/p/viewer.html?id=P202303052122" style="float:Right;color:white" target="_blank">Blogspot</a>-->
    <h4>Magic Bakery</h4>
    
  </div>
  <div id="MainArea" class="flex" style="padding-bottom:38px;padding-top:38px">
    <div class="mbPanel">
      
      <div control>
        <a class="mbbutton" onClick="PanelRemove(this)" style="float:right" title="Close">🍮</a>
        <input type="text" title="Input URL or Node ID"> 
        <button class="mbbutton" onClick="IFrameURLSet(this)" title="Go">🧭</button>
        <button class="mbbutton" onClick="JQAdd(this)" title="Jquery GitHub Archive (WIP)">🐣</button>
      </div>
      <div style="height:calc(100vh - 136px);overflow-y:auto;padding:0px 3px"></div>

    </div>
  </div>
  <div class="footer">
    
    <button class="mbbutton" onClick="PanelAdd(this)" title="Add a panel">🤎</button>
  </div>

  <hide><!--New Panel Template-->
    <div id="NewPanelTemplate">
      
      <div control>
        <a class="mbbutton" onClick="PanelRemove(this)" style="float:right" title="Close">🍮</a>
        <input type="text" title="Input URL or Node ID"> 
        <button class="mbbutton" onClick="IFrameURLSet(this)" title="Go">🧭</button>
        <button class="mbbutton" onClick="JQAdd(this)" title="Jquery GitHub Archive (WIP)">🐣</button>
      </div>
      <div style="height:calc(100vh - 136px);overflow-y:auto;padding:0px 3px"></div>
    </div>
  </hide>
</body>
</html>
