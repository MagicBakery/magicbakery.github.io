<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
  <link rel="stylesheet" href="mb.css">
  <script src="mb.js"> </script>
</head>
<body>
  
  <div class="header">
    <!--<a href="https://panarcana.blogspot.com/p/viewer.html?id=P202303052122" style="float:Right;color:white" target="_blank">Blogspot</a>-->
    <h4>Magic Bakery Sandbox </h4>
    
  </div>
  <div id="MainArea" class="flex" style="padding-bottom:38px;padding-top:38px">
    <div class="mbPanel">
      <div control>
        <button class="mbbutton" onClick="PanelRemove(this)" style="float:right">❌</button>
        <input type="text" title="Input URL or Node ID"> 
        <button class="mbbutton" onClick="IFrameURLSet(this)" title="Go">🧭</button>
      </div>
      <iframe src="https://panarcana.blogspot.com/p/viewer.html?id=P202303052122" title="Migration Node" style="border:none;width:100%;height:85vh;" allow='clipboard-read; clipboard-write'></iframe>
    </div>
  </div>
  <div class="footer">
    
    <button class="mbbutton" onClick="PanelAdd(this)" >➕Panel</button>
  </div>

  <hide><!--New Panel Template-->
    <div id="NewPanelTemplate">
      <div control>
        <button class="mbbutton" onClick="PanelRemove(this)" style="float:right">❌</button>
        <input type="text" title="Input URL or Node ID"> 
        <button class="mbbutton" onClick="IFrameURLSet(this)" title="Go">🧭</button>
      </div>
      <iframe src="https://panarcana.blogspot.com/p/viewer.html?id=P202303052122" title="Migration Node" style="border:none;width:100%;height:85vh;" allow='clipboard-read; clipboard-write'></iframe>
    </div>
  </hide>
</body>
</html>
